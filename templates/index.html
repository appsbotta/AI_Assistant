<!DOCTYPE html>
<html>
<head>
    <title>LangChain Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        h1, h2 {
            color: #007bff;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .response {
            max-width: 600px;
            margin: 20px auto;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Enter Your Prompt</h1>
    <form method="post">
        <textarea name="prompt" rows="5" placeholder="Type your question here..."></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <div class="response">{{ answer|safe }}</div>
    {% endif %}
</body>
</html>
